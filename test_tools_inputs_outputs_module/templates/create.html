{% extends "layout.html" %}
{% block content %}
<h1>Create New Task</h1>
<form method="POST">
    <label>File Name (without .json):</label>
    <input type="text" name="filename" required>

    <label>Environment:</label>
    <input type="text" name="env" required>

    <label>Interface Number:</label>
    <input type="text" name="interface_num" required>

    <label>Enter Actions:</label>
    <textarea name="actions"></textarea>

    <button type="submit">Create</button>
</form>
{% endblock %}
