<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tools Regression Tests</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .navbar {
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .navbar a {
            color: #667eea;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s;
            font-weight: 500;
        }
        .navbar a:hover {
            background: #667eea;
            color: white;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .alert.success { background: #d4edda; color: #155724; border-left: 4px solid #28a745; }
        .alert.danger { background: #f8d7da; color: #721c24; border-left: 4px solid #dc3545; }
        .alert.info { background: #d1ecf1; color: #0c5460; border-left: 4px solid #17a2b8; }
        .alert.warning { background: #fff3cd; color: #856404; border-left: 4px solid #ffc107; }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background: #f8f9fa;
        }
        button, .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 2px;
            font-size: 14px;
            transition: all 0.3s;
        }
        button:hover, .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        button.danger { background: #dc3545; }
        button.danger:hover { background: #c82333; }
        button.run-all {
            background: #28a745;
            padding: 12px 24px;
            font-size: 16px;
        }
        button.run-all:hover { background: #218838; }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea {
            min-height: 150px;
            font-family: monospace;
        }
        pre {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            border-left: 4px solid #667eea;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-passed { background: #d4edda; color: #155724; }
        .status-failed { background: #f8d7da; color: #721c24; }
        .status-pending { background: #e7e7e7; color: #666; }
        .action-card {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        .action-card.failed {
            border-left-color: #dc3545;
            background: #fff5f5;
        }
        .action-card h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .error-box {
            background: #fff5f5;
            border: 1px solid #dc3545;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 13px;
            color: #721c24;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-card h2 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }
        .stat-card p {
            opacity: 0.9;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}">üè† Home</a>
        <a href="{{ url_for('create') }}">‚ûï Create Task</a>
        <a href="{{ url_for('settings') }}">‚öôÔ∏è Settings</a>
        <a href="{{ url_for('summary') }}">üìä Summary</a>
        
    </div>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
